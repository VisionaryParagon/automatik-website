<div class="d-flex justify-content-between mb-3">
  <h2 mat-dialog-title>Delete News Article</h2>
  <button mat-dialog-close><fa-icon [icon]="['fas', 'times']"></fa-icon></button>
</div>

<mat-dialog-content>
  <div class="dialogScroll">
    <div *ngIf="!success && !error.length">
      <h3 class="text-center">Are you sure you want to delete this article?</h3>

      <news-article [article]="article"></news-article>
    </div>

    <div class="text-center" *ngIf="success && !error.length">
      <h3>Success!</h3>

      <p>The article has successfully been deleted.</p>
    </div>

    <div class="errorMsg text-center" [@topDown]="true" *ngIf="error.length">
      <p>{{ error }}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="autoBtn secondary" *ngIf="!success" mat-dialog-close>Cancel</button>
  <button class="autoBtn" *ngIf="!success" (click)="delete()">Delete</button>
  <button class="autoBtn" *ngIf="success" mat-dialog-close>Done</button>
</mat-dialog-actions>
