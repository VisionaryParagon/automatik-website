<div class="d-flex justify-content-between mb-3">
  <h2 mat-dialog-title>Delete Teammate</h2>
  <button mat-dialog-close><i class="fa fa-close"></i></button>
</div>

<mat-dialog-content>
  <div class="dialogScroll">
    <div class="text-center" *ngIf="!success && !error.length">
      <h3>Are you sure you want to delete {{ teammate.first_name }}&nbsp;{{ teammate.last_name }}?
      <br>This cannot be undone.</h3>

      <img class="w-25" [src]="getImagePath(teammate.primary_image)" [alt]="getImageAlt(teammate.primary_image)">
    </div>

    <div class="text-center" *ngIf="success && !error.length">
      <h3>Success!</h3>

      <p>{{ teammate.first_name }} {{ teammate.last_name }} has successfully been deleted.</p>
    </div>

    <div class="errorMsg text-center" [@topDown]="true" *ngIf="error.length > 0">
      <p>{{ error }}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="autoBtn secondary" *ngIf="!success" mat-dialog-close>Cancel</button>
  <button class="autoBtn" *ngIf="!success" (click)="delete()">Delete</button>
  <button class="autoBtn" *ngIf="success" mat-dialog-close>Done</button>
</mat-dialog-actions>
