<div class="d-flex justify-content-between mb-3">
  <h2 mat-dialog-title>Delete Asset</h2>
  <button mat-dialog-close><fa-icon [icon]="['fas', 'times']"></fa-icon></button>
</div>

<mat-dialog-content>
  <div class="dialogScroll imgDialog">
    <div class="text-center" *ngIf="!success && !error.length">
      <h3>Are you sure you want to delete this asset?
      <br>This cannot be undone.</h3>

      <div *ngIf="!asset.type || asset.type === 'image'">
        <img class="mb-3 w-50" [src]="asset.path" [alt]="asset.alt">
      </div>

      <div *ngIf="asset.type && asset.type === 'video'">
        <video controls width="60%" [poster]="asset.poster">
          <source [src]="asset.path" type="video/mp4">
        </video>
      </div>

      <div *ngIf="asset.type && asset.type === 'file'">
        <a [href]="asset.path" target="_blank"><fa-icon [icon]="['fas', 'file']" size="2x"></fa-icon></a>
        <p>{{ asset.path }}</p>
      </div>
    </div>

    <div class="text-center" *ngIf="success && !error.length">
      <h3>Success!</h3>

      <p>The asset has successfully been deleted.</p>
    </div>

    <div class="errorMsg text-center" [@topDown]="true" *ngIf="error.length">
      <p>{{ error }}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="autoBtn secondary" *ngIf="!success" mat-dialog-close>Cancel</button>
  <button class="autoBtn" *ngIf="!success" (click)="delete()">Delete</button>
  <button class="autoBtn" *ngIf="success" mat-dialog-close>Done</button>
</mat-dialog-actions>
