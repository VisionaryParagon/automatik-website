<div [@fade]="true" class="container">
  <h1>Careers at autom&auml;tik</h1>

  <h3>Interested in joining our &auml;&#8209;team?</h3>

  <div *ngIf="positions">
    <p>Check out our Phoenix-based open positions below.</p>

    <div id="openPositions" class="row">
      <div class="col-12 col-md-6 col-xl-4 my-3" *ngFor="let position of positions">
        <div class="position">
          <h4>{{ position.position }}</h4>

          <p>{{ position.short_description }}</p>

          <button class="autoBtn" (click)="inquire(position)">Learn More</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!positions">
    <p>Sorry, there are no open positions at this time.</p>
  </div>

  <h3>Don&rsquo;t See What You&rsquo;re Looking For?</h3>

  <button class="autoBtn" (click)="inquire()">Contact Us Anyway</button>
</div>
